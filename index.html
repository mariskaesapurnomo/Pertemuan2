<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Cuaca</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
       body {
            font-family: "Poppins", sans-serif;
            background-color: #ffe4ec;
            color: #4a004e;
            margin: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            border: 3px solid #ff80ab;
            border-radius: 15px;
            padding: 25px;
            width: 420px;
            background-color: #fff0f5;
            box-shadow: 0 0 15px rgba(255, 128, 171, 0.4);
        }

        h2 {
            text-align: center;
            color: #d81b60;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #ad1457;
        }

        input {
            padding: 7px;
            margin-right: 5px;
            border: 2px solid #f48fb1;
            border-radius: 5px;
            background-color: #fffafc;
        }

        button {
            padding: 7px 15px;
            background-color: #ec407a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d81b60;
        }

        hr {
            border: 1px solid #ff80ab;
            margin: 15px 0;
        }

        .section {
            margin-top: 10px;
            background-color: #ffe4ec;
            padding: 10px;
            border-radius: 10px;
        }

        p {
            margin: 5px 0;
        }

        h3 {
            color: #c2185b;
            margin-bottom: 5px;
        }

        span {
            font-weight: bold;
            color: #880e4f;
        } 
    </style>
</head>
<body>

<div class="container">
    <h2> Informasi Cuaca </h2>
    <label>Lokasi: </label>

    <input type="text" id="inputLokasi" placeholder="Masukkan nama kota">
    <button id="btnGet">Get</button>

    <hr>

    <div class="section">
        <h3>Cuaca</h3>
        <p>Suhu Celcius = <span id="suhuC">-</span> °C</p>
        <p>Suhu Fahrenheit = <span id="suhuF">-</span> °F</p>
        <p>Kelembapan = <span id="kelembapan">-</span> %</p>
    </div>

    <div class="section">
        <h3>Lokasi</h3>
        <p>Negara = <span id="negara">-</span></p>
        <p>Provinsi = <span id="provinsi">-</span></p>
        <p>Kecamatan = <span id="kecamatan">-</span></p>
        <p>Longitude = <span id="longitude">-</span></p>
        <p>Latitude = <span id="latitude">-</span></p>
    </div>

<script>
     $("#btnGet").click(function() {
        const lokasi = $("#inputLokasi").val();
        if (!lokasi) {
            alert("Masukkan nama kota terlebih dahulu!");
            return;
        }

        const urlapi = `https://api.weatherapi.com/v1/current.json?key=7da94d59077b4e95abe65557250710&q=${lokasi}&aqi=no`;

        $.ajax({
            url: urlapi,
            method: "GET",
            success: function(data) {
                console.log(data);
                // Data cuaca
                $("#suhuC").text(data.current.temp_c);
                $("#suhuF").text(data.current.temp_f);
                $("#kelembapan").text(data.current.humidity);

                // Data lokasi
                $("#negara").text(data.location.country);
                $("#provinsi").text(data.location.region);
                $("#kecamatan").text(data.location.name);
                $("#longitude").text(data.location.lon);
                $("#latitude").text(data.location.lat);
            },
            error: function(err) {
                alert("Data tidak ditemukan! Coba masukkan nama kota yang valid.");
                console.log(err);
            }
        });
    });
</script>

</body>
</html>
